<mat-card class="text-center py-5">
    
    <mat-card-title class="h6">Medida a ser convertida: {{measure}}</mat-card-title>
    
    <form class="example-form" [formGroup]="quantityInputForm">
        <mat-form-field class="example-full-width">
          <input matInput 
          type="number" 
          placeholder="Insira o valor a ser convertido"
          formControlName="quantityInput"
          #quantityInput
          >
        </mat-form-field>
    </form>

    <mat-card-actions>
        <button mat-raised-button color="primary">Converter</button>
    </mat-card-actions>

</mat-card>
