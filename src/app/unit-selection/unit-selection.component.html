<form [formGroup]="tempConversor">
  <h4>Selecione abaixo um tipo de unidade de medida desejada:</h4>

  <mat-form-field appearance="fill">
    <mat-label>Converter de: </mat-label>
    <mat-select formControlName="converterDeTemp" #converterDeTemp>
      <mat-option *ngFor="let temperatura of temperaturas; let i = index" value="index">
        {{ temperatura }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Converter de: </mat-label>

    <mat-select formControlName="converterParaTemp" #converterParaTemp>
      <mat-option *ngFor="let temperatura of temperaturas; let i = index" value="index">
        {{ temperatura }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button (click)="btnTempConverter()">Converter</button>
  </mat-card-actions>
</form>
