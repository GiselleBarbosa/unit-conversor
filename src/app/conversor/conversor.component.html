<div class="container">
    <div class="row">
        <div class="col-12 text-center p-5">
            <h1>Você está vendo a conversão entre {{measureFrom}} e {{measureTo}}</h1>
        </div>
        <div class="col-6">
            <app-value-input [measure]="measureFrom"></app-value-input>
        </div>
        <div class="col-6">
            <app-value-input [measure]="measureTo"></app-value-input>
        </div>
        <div class="col-6 p-5">
            <button mat-raised-button color="primary" routerLink="/unit-selection">Voltar</button>
        </div>
    </div>
</div>
