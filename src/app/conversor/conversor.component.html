<h1>Você está vendo a conversão de</h1>
<!-- class="justify-content-center align-items-center" -->
<mat-card>
  <mat-card-title>Medida a ser convertida: </mat-card-title>
  <mat-card-actions>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Insira o valor a ser convertido">
      </mat-form-field>
        <h4>Conversor</h4>
        <mat-form-field appearance="fill">
          <mat-label>Favorite food</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let temperatura of temperaturas" [value]="temperatura.value">
              {{temperatura.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Selected food: {{selectedValue}} </p>
    <mat-card-actions>
      <button mat-button>Converter</button>
    </mat-card-actions>
  </form>
</mat-card-actions>

</mat-card>
