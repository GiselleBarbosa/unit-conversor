<mat-card>
  <mat-card-title>Calculadoras</mat-card-title>
  <mat-card-actions>

    <form class="example-form">

      <h4>Escolha abaixo o tipo de convers√£o desejada:  </h4>
      <mat-form-field appearance="fill">
        <mat-label>Unidade</mat-label>
       
        <mat-select formControlName="tipoMedida" #tipoMedida >
          <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
            {{ tipo.viewValue }}
          </mat-option>
        </mat-select>

      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button (click)="addMedida(tipoMedida.value)">Confirmar</button>
    </mat-card-actions>

  </mat-card-actions>
</mat-card>
